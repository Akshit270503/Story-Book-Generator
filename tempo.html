<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryBook Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --background-color: #F8F9FA;
            --card-background: #FFFFFF;
            --text-color: #333333;
            --border-color: #E0E0E0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #3a7bd5;
        }

        button:active {
            transform: scale(0.99);
        }

        .story-section {
            margin-top: 40px;
        }

        .story-container {
            min-height: 150px;
            padding: 20px;
            background-color: #f1f5f9;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            line-height: 1.6;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .story-container.typing::after {
            content: '|';
            animation: blink 1s infinite;
            font-weight: bold;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .actions button {
            width: auto;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ccc;
            color: #333;
        }
        
        .actions button.favorite {
            background-color: #ffda00;
        }
        
        .actions button.save {
            background-color: var(--secondary-color);
        }

        .favorites-list {
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .favorites-list h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .favorites-list ul {
            list-style-type: none;
            padding: 0;
        }

        .favorites-list li {
            background-color: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .favorites-list li button {
            width: auto;
            padding: 5px 10px;
            font-size: 0.9rem;
            background-color: #f44336;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>StoryBook Generator</h1>
        <form id="storyForm">
            <div class="form-group">
                <label for="storyElement">Enter a name, place, or thing:</label>
                <input type="text" id="storyElement" placeholder="e.g., a rusty teapot, the moon, Captain Sparklebeak" required>
            </div>
            <button type="submit" id="generateBtn">Generate Quirky Story</button>
        </form>

        <div class="story-section" id="storySection" style="display: none;">
            <h3>Your Story:</h3>
            <div id="storyOutput" class="story-container"></div>
            <div class="actions">
                <button id="favoriteBtn">â˜† Favorite</button>
                <button id="saveBtn">ðŸ’¾ Save to File</button>
            </div>
        </div>

        <div class="favorites-list" id="favoritesList" style="display: none;">
            <h2>Favorite Stories</h2>
            <ul id="favoritesOutput">
                </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storyForm = document.getElementById('storyForm');
            const storyElementInput = document.getElementById('storyElement');
            const generateBtn = document.getElementById('generateBtn');
            const storySection = document.getElementById('storySection');
            const storyOutput = document.getElementById('storyOutput');
            const favoriteBtn = document.getElementById('favoriteBtn');
            const saveBtn = document.getElementById('saveBtn');
            const favoritesListSection = document.getElementById('favoritesList');
            const favoritesOutput = document.getElementById('favoritesOutput');

            let currentStory = '';
            
            // Story templates
            const storyTemplates = [
                (element) => `In a land far away, a brave hero named ${element} was born. But instead of fighting dragons, ${element} preferred to bake cookies. One day, a fierce dragon arrived, demanding the finest cookie recipe. ${element}, with a twinkle in their eye, shared a secret ingredient: a pinch of stardust. The dragon was so delighted that it became ${element}'s baking assistant.`,
                (element) => `The dusty streets of Old Town whispered tales of the legendary ${element}. Legend had it, ${element} wasn't a person but a sentient, talking lamp post. Every night, it would tell jokes to tired travelers and offer directions with a dramatic flair. One evening, a detective mistook it for a witness in a case of a missing cat. The lamp post, of course, had all the answers, but only if the detective could solve its riddle first.`,
                (element) => `High above the clouds, on a floating island made of forgotten socks, lived a quirky inventor obsessed with ${element}. They believed that ${element} held the key to unlimited energy. After years of tinkering, they finally created a machine that could power the entire island using nothing but ${element} and a single giggle. The island, now powered by joy, became the happiest place in the sky.`,
                (element) => `Deep within a forgotten library, an ancient book held a spell to bring ${element} to life. A curious librarian, dusting the shelves, accidentally spoke the words. Suddenly, ${element} materialized, but it was incredibly shy and spent its days hiding behind shelves, only emerging to rearrange the books into poetic patterns. The librarian and ${element} became the best of friends, communicating entirely through the language of rearranged books.`,
                (element) => `Once upon a time, there was a tiny, bustling kingdom ruled by a very serious gnome. The gnome's greatest treasure was a magical ${element} that could grant wishes, but only if the wisher sang a silly song. The gnome, being too serious, never made a wish. One day, a mischievous squirrel stole the ${element}. The gnome had to chase it, and in a moment of frustration, sang a ridiculous song. The ${element} granted his wish: for the squirrel to become a master chef. The kingdom was never the same.`
            ];

            // Load favorites from local storage on page load
            let favoriteStories = JSON.parse(localStorage.getItem('favoriteStories')) || [];
            if (favoriteStories.length > 0) {
                favoritesListSection.style.display = 'block';
                renderFavorites();
            }

            storyForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const storyElement = storyElementInput.value.trim();
                if (storyElement) {
                    generateBtn.disabled = true;
                    generateBtn.textContent = 'Generating...';
                    storySection.style.display = 'block';
                    storyOutput.textContent = ''; // Clear previous story
                    storyOutput.classList.add('typing');
                    
                    const randomTemplate = storyTemplates[Math.floor(Math.random() * storyTemplates.length)];
                    currentStory = randomTemplate(storyElement);
                    
                    typeStory(currentStory);
                }
            });

            // Typing animation function
            const typeStory = (story) => {
                let i = 0;
                const speed = 30; // Typing speed in milliseconds
                
                const typeWriter = () => {
                    if (i < story.length) {
                        storyOutput.textContent += story.charAt(i);
                        i++;
                        setTimeout(typeWriter, speed);
                    } else {
                        storyOutput.classList.remove('typing');
                        generateBtn.disabled = false;
                        generateBtn.textContent = 'Generate Quirky Story';
                    }
                };
                
                typeWriter();
            };

            // Favorite story functionality
            favoriteBtn.addEventListener('click', () => {
                if (currentStory && !favoriteStories.includes(currentStory)) {
                    favoriteStories.push(currentStory);
                    localStorage.setItem('favoriteStories', JSON.stringify(favoriteStories));
                    renderFavorites();
                    favoritesListSection.style.display = 'block';
                    alert('Story favorited!');
                } else if (favoriteStories.includes(currentStory)) {
                    alert('This story is already in your favorites!');
                }
            });

            // Render favorite stories
            const renderFavorites = () => {
                favoritesOutput.innerHTML = '';
                favoriteStories.forEach((story, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${story.substring(0, 50)}...</span>
                        <button onclick="removeFavorite(${index})">Remove</button>
                    `;
                    favoritesOutput.appendChild(li);
                });
            };

            // Remove favorite story
            window.removeFavorite = (index) => {
                favoriteStories.splice(index, 1);
                localStorage.setItem('favoriteStories', JSON.stringify(favoriteStories));
                renderFavorites();
                if (favoriteStories.length === 0) {
                    favoritesListSection.style.display = 'none';
                }
            };
            
            // Save story to a text file
            saveBtn.addEventListener('click', () => {
                if (currentStory) {
                    const blob = new Blob([currentStory], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `storybook-story.txt`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } else {
                    alert('No story to save yet!');
                }
            });
        });
    </script>
</body>
</html>
